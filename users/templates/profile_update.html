{% extends 'base/base.html' %}

{% block title %} Profile{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<!--Table-->
<div class="container">
    <div class="row my-4">
        <div class="col-md-4">
        
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-info text-white">
                    Profile Page
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <span class="h4"> Your Profile</span>
                            <hr>
                            <form method="POST">
                                {% csrf_token %}
                                {{ userform|crispy }}
                                {{ profileform|crispy }}
                                <br>
                            <input class="btn btn-info" type="submit" value="Update">
                            </form>
                        </div>      
                        <div class="col-md-4">
                        <!--    <img class="img-thumbnail" src="{{ user.profile.image.url }}" alt="">        -->
                        </div>          
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End Table-->
{% endblock %}
